<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>THE GIF MACHINE</h1>
    <img src="#">
    <div id="search_bar">
        <input type="text" id = "text">
        <button id="search">Search</button>
        <button type="button" id="next">Next</button>
    </div>

    <script>
        const img = document.querySelector('img');
        const btn = document.querySelector('#next');
        const search = document.querySelector('#search');
        let inp = document.querySelector("#text");
        let cur = "dancing";
        
        nextImg = function (term) {
            let url = 'https://api.giphy.com/v1/gifs/translate?api_key=ZmM5B0JzSh01F1nTMX1SnDFlMgtuCIkY&s=';
            let newUrl = url.concat('', term);
            fetch(newUrl, {mode: 'cors'})
            .then(function(response) {
                return response.json();
            })
            .then(function(response) {
                img.src = response.data.images.original.url;
            })
            .catch(function(response) {
               console.log('No GIFS found');
               alert('No GIFs Found');
            })
        };
        
        searchGo = function() {
            let searchTerms = inp.value;
            if (searchTerms === "") {
                console.log('No Input');
                alert('Enter search criteria');
            }
                else {
                    cur = searchTerms.replace(' ', '&');
                }
            nextImg(cur);
        }

        btn.addEventListener('click', function(){
            nextImg(cur);    
        });

        window.addEventListener("keydown", function(){
            if (event.isComposing || event.keyCode === 13) {
                searchGo();
            }            
        });

        search.addEventListener('click', function(){
            searchGo();
        });
        nextImg("dancing");
    </script>
    
</body>
</html>
